server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Configuração para SPA (Single Page Application)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache para arquivos estáticos com hash (assets do Vite)
  location ~* /assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot|otf|json)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Cache para outros arquivos estáticos
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot|otf|json)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Desabilitar logs para arquivos não encontrados comuns
  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }

  location = /robots.txt {
    log_not_found off;
    access_log off;
  }

  # Configurações de segurança
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
}
